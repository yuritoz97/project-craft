<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finalregister</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <div class="principal">

        <div class="row">
            <div class="col-12">

                <div class="row">
                    <div class="col-12">
                        <span class="cfg_titulo" id="titulo_final">Success</span><br>
                        <span class="cfg_paragrafo" id="paragrafo_final">We have succsefuly created your new account.
                            But before you start you will have to activate it. We have sent an activation mail to the
                            email you provided during registration. It should arrive in a couple of minutes</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="loader">
                            <span id="cron">8s</span>
                        </div>
                        <div class="progress"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <button class="cfg_botao" id="botao_final">Close</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <img id="final_left" src="../img/finalregister_left.png" alt="">
                    </div>

                    <div class="col-6">
                        <img id="final_right" src="../img/finalregister_right.png" alt="">
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
